<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0d1837; border-bottom: 1px solid #333; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
        <div class="container">
            <!-- logo -->
            <a class="navbar-brand" href="/">
                <img class="img-fluid" src="/static/images/logo.png" alt="" width="75">
                <span style="font-size: 24px; font-weight: bold; color: #fff;">Face Recognition</span>
            </a>
            <!-- /items -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="/" style="color: #fff; transition: color 0.2s ease;">
                        <i class="fas fa-home" style="font-size: 18px; margin-right: 5px;"></i> Home
                    </a>
                    <a class="nav-link" href="/app/" style="color: #fff; transition: color 0.2s ease;">
                        <i class="fas fa-cog" style="font-size: 18px; margin-right: 5px;"></i> App
                    </a>
                    <a class="nav-link" href="#about-me" style="color: #fff; transition: color 0.2s ease;">
                        <i class="fas fa-user" style="font-size: 18px; margin-right: 5px;"></i> About Me
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- template inheritance -->
    <div class="container">
        {% block bodyblock %}

        {% endblock %}
    </div>

</body>
</html>
